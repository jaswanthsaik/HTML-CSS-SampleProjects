        <div id="api" data-name="Unified">
          <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount" aria-label="Sign in with your email address">
            <div class="intro">
              <h2 aria-level="1">
                Sign in with your email address
              </h2>
            </div>
            <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
              <p></p>
            </div>
            <div class="entry">
              <div class="entry-item">
                <label for="email">Email<span class="required-asterisk">*</span></label>
                <div class="error itemLevel" aria-hidden="false" role="alert" style="display: block;">
                  <p>Please enter your Email Address</p>
                </div>
                <input type="email" id="email" name="Email Address" title="Please enter a valid Email Address" pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$" autofocus="" placeholder="email address" aria-label="Email Address" class="highlightError" style="border: 1px solid rgb(255, 136, 135);">
              </div>
                <div class="entry-item">
                  <div class="password-label">
                    <label for="password">Password<span class="required-asterisk">*</span></label>

                                  </div>
                  <div class="error itemLevel" aria-hidden="false" style="display: block;">
                    <p role="alert">Please enter your password</p>
                  </div>
                  <input type="password" id="password" name="Password" placeholder="password" aria-label="Password" autocomplete="current-password" aria-required="true" class="highlightError" style="border: 1px solid rgb(255, 136, 135);">
                              </div>
              <div class="working"></div>
