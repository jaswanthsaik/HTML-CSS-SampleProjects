<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms & input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        
        </div>
        <div>
            <label for="Email">Email</label><br>
            <input type="email" id="email" name="email">
        
        </div>
        <div>
            <label for="message">message</label><br>
            <textarea name="message" id="message" name="message" cols="40"
             rows="3"></textarea>
        
        </div>
        <div>
            <label for="sex">sex</label>
            <select name="sex" id="sex">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>

        </div>
        <div>
            <label for="age">age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">membership</label>
            <input type="radio" name="membership" value="simple" id="membership">simple
            <input type="radio" name="membership" value="standard" id="membership">standard
            <input type="radio" name="membership" value="super" id="membership">super
        </div>
        <!-- input tag -->
        <input type="submit" value="submit">
         <!-- button tag -->
         <!-- <button type="submit">submit</button> -->
         <input type="reset" value="reset">
    </form>
</body>
</html>
